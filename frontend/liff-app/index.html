<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>スタンプラリー</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="liffAppContent">
        <!-- ローディング表示 -->
        <div class="wrapper">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>読み込み中...</p>
            </div>
        </div>
        
        <!-- エラー表示 -->
        <div id="error" class="error" style="display: none;">
            <div class="error-icon">⚠️</div>
            <p id="errorMessage"></p>
            <button id="errorRetry" class="btn btn-primary" style="display: none;">再試行</button>
        </div>
        
        <!-- ログインボタン（未ログイン時） -->
        <div id="loginSection" class="login-section" style="display: none;">
            <div class="wrapper">
                <div class="login-content">
                    <h1>スタンプラリーへようこそ</h1>
                    <p>LINEアカウントでログインしてください</p>
                    <button id="loginButton" class="btn btn-primary btn-large">
                        LINEでログイン
                    </button>
                </div>
            </div>
        </div>
        
        <!-- メインコンテンツ -->
        <div id="mainContent" style="display: none;">
            <!-- ヘッダー -->
            <header class="app-header">
                <h1>スタンプラリー</h1>
                <div>
                    <a href="https://nonactinically-uninscribed-griffin.ngrok-free.dev/ranking.html" id="rankingButton" class="btn btn-small">ランキング</a>
                    <button id="logoutButton" class="btn btn-secondary btn-small">ログアウト</button>
                </div>
            </header>
            
            <!-- ホーム画面コンテンツ -->
            <main class="app-main">
                <div class="welcome-message">
                    <h2>ようこそ！</h2>
                    <p id="userInfo">ユーザー情報を読み込み中...</p>
                </div>

                <div class="yagami-map">
                    <h2>矢上キャンパスのマップ</h2>
                    <div class="wrapper">
                        <div class="image-container">
                            <img src="assets/images/yagami_map.png" alt="" class="map-img">
                            <div class="hotspot" id="yil"></div>
                            <div class="hotspot" id="statue"></div>
                            <div class="hotspot" id="BLD14-213"></div>
                            <div class="hotspot" id="object34"></div>
                            <div class="hotspot" id="sevenEleven"></div>
                        </div>
                    </div>
                </div>

                <!-- locationModal -->
                <section id="locationModal">
                    <div id="locationName">Location Name</div>
                    <div class="wrapper">
                        <div id="loadingPic" class="intersecting-circles-spinner">
                            <div class="spinnerBlock">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                        <img src="" alt="location-image" id="location-img" style="display: none;">
                    </div>
                    <div class="wrapper">
                        <!-- 画像アップロードボタン -->
                        <div id="uploadSection">
                            <input type="file" id="photoInput" accept="image/*">
                        </div>
                    </div>
                    <div class="wrapper">
                        <button id="checkinButton">Check In</button>
                        <button id="uploadButton" disabled>Upload</button>
                    </div>
                    <div class="wrapper exp">
                        <div id="out"></div>
                    </div>
                    <div class="wrapper">
                        <button id="closeButton">Close</button>
                    </div>
                </section>
                <div id="mask"></div>

                <div id="obtainedModal">
                    <div class="wrapper">
                        <img src="assets/images/obtained.png" alt="スタンプを獲得しました！" id="obtained-img">
                    </div>
                </div>
                <div id="mask2"></div>
                
                <!-- スタンプ一覧エリア -->
                <div id="stampsList" class="stamps-list">
                    <h2>スタンプ一覧</h2>
                    <p>進捗度: <span id="progressText">0%</span></p>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="stampsContainer" class="stamps-container"></div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <!-- 設定 -->
    <script src="js/config.js"></script>
    
    <!-- APIラッパー -->
    <script src="js/api.js"></script>
    
    <!-- メインアプリケーション -->
    <script src="js/app.js"></script>
</body>
</html>
